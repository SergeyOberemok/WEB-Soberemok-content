<div class="container pt-5">
  <div class="row">
    <div class="col d-flex justify-content-center">

      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form [formGroup]="formGroup" (ngSubmit)="formGroup.valid && onSubmit()" #form>
          <mat-card-content class="d-flex flex-column">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" [formControlName]="emailFormControlName">
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [formControlName]="passwordFormControlName">
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions class="mb-0">
            <div class="w-100 d-flex justify-content-between">
              <a mat-button routerLink="/register">Register</a>
              <button mat-raised-button type="submit" [disabled]="isAuthenticating">Enter</button>
            </div>
          </mat-card-actions>
        </form>
      </mat-card>

    </div>
  </div>
</div>
