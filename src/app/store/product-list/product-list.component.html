<div class="container">
  <ng-container *ngFor="let product of products$ | async">
    <div class="row mb-3">
      <div class="col">
        <app-product *ngIf="isCatalog" [product]="product" [isCatalog]="true" (selected)="itemSelected($event)">
        </app-product>

        <app-product *ngIf="isCart" [product]="product" [isCart]="true" (selected)="itemSelected($event)"></app-product>
      </div>
    </div>
  </ng-container>
</div>
